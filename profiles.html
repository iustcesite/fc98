---
layout: page
title: TA Profiles
permalink: /profiles/
---
<div class="Profiles">
    <div style="width:70%; float: left">
        <h2>Teaching Assistants</h2>
        {% for ta in site.data.people.teaching_assistants %}
        <div class="image--cover-container">
        <table>        
            <tr>
                <td>
                    <img src="{{ta.profile_pic | prepend: site.baseurl }}" class="image--cover">
                </td>
                <td>
                    <p>{{ta.name}}</p>
                </td>
                <td>
                    <p>{{ta.course}}</p>
                </td>
            </tr>   
        </table>
        </div>
        {% endfor %}
    </div>
</div>
