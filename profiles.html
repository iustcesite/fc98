<div class="Profiles">
    <div style="width:70%; float: left">
        <div class="profile-pic-gallary ">
            <h2>Teaching Assistants</h2>
            {% for ta in site.data.people.teaching_assistants %}
            <div class="image--cover-container">
                <img src="{{site.data.people.teaching_assistants.profile_pic | prepend: site.baseurl }}" class="image--cover">
                <p>{{site.data.people.teaching_assistants.name}}</p>
                <p>{{site.data.people.teaching_assistants.course}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
