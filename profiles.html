---
layout: page
title: TA Profiles
permalink: /profiles/
---
<div class="Profiles">
    <div style="width:70%; float: left">
        <h2>Teaching Assistants</h2>
        {% for ta in site.data.people.teaching_assistants %}
        <div class="image--cover-container">
        <table>        
            <th><img src="{{ta.profile_pic | prepend: site.baseurl }}" class="image--cover"><p>{{ta.name}}</p></th><td><p>{{ta.course}}</p></td>  
        </table>
        </div>
        {% endfor %}
    </div>
</div>
